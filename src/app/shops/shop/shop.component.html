<mat-toolbar>
  <span>{{service.form.controls['$key'].value?"Modify Shop":"New Shop"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controles-container">
          <input type="hidden" formControlName="$key">
          <mat-form-field>
            <input formControlName="storeName" matInput placeholder="shop Name*">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="storeDescriptionShort" matInput placeholder="short shop Description*">
            <mat-error>Invalid shop Description.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="storeDescription" matInput placeholder="shop Description*">
            <mat-error>Invalid shop Description.</mat-error>
          </mat-form-field>
    
          <mat-form-field>
            <input formControlName="storeImage" matInput placeholder="shop Image">
          </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="controles-container">
         <mat-form-field>
        <input formControlName="storeLocation" matInput placeholder="shop Adress*">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="openingHour" matInput placeholder="opening hours">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="longitude" matInput placeholder="Longitude">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="latitude" matInput placeholder="latitude">
      </mat-form-field>
   
    <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
        <button mat-raised-button color="warn" type="button" (click)="onClear()">Clear</button>
      </div>
    </div>
</mat-grid-tile>
</mat-grid-list>

</form>

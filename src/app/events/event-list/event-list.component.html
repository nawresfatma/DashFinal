<div class="search-div">
    <button mat-raised-button  (click)="onCreate()">
      <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      </div>

<div class="mat-elevation-z8">
    <mat-table [dataSource]="ListData" matSort>
        <ng-container matColumnDef="eventName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Event Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.eventName}}</mat-cell>
        </ng-container>
  
 
      <ng-container matColumnDef="eventimg">
        <mat-header-cell *matHeaderCellDef mat-sort-header>event Image</mat-header-cell>
        <mat-cell class="margin" *matCellDef="let element"><img width="30%"
            height="70%"[src]="element.eventimg"></mat-cell>
      </ng-container>


      <ng-container matColumnDef="eventPrice">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price of the event</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.eventPrice}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="eventLocation">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Location</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.eventLocation}}</mat-cell>
      </ng-container>
     
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':ListData!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(ListData!=null && ListData.data.length==0)}"></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="3" showFirstLastButtons></mat-paginator>
</div>
